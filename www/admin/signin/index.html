  <body class="text-center">
    
    <main class="form-signin">
        <form id="signin" method="post" onsubmit="login();return false">
            <img class="mb-4" src="../apple-touch-icon-72x72.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="admin">
            <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>

            <button id="signin_but" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>

    <script>
        // Sign In with POST method implementation:
        async function signIn(url = '', data = {}) 
        {
            // Default options are marked with *
            const response = await fetch(url, 
            {
        /*            
                headers: new Headers({
                                        'Content-Type': 'application/x-www-form-urlencoded'
                                    }), 
        */
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: data // body data type must match "Content-Type" header
            });
            return response; // parses JSON response into native JavaScript objects
        }

        function login()
        {

            var f = document.forms['signin'];
        
        //        f.addEventListener('submit', () => { return false; });
        //        f['signin_but'].addEventListener('click', () => { return false; });
        
                let formData = new FormData();
                formData.append('username', f['username'].value);
                formData.append('password', f['password'].value);
                
                localStorage.username = f['username'].value;

                document.getElementById('signin_but').addEventListener('click', (e) => {
        
                    signIn('/api/user/',formData)
                        .then(data => {
                            if (data.status==200)
                            {
                                data.text().then(token => 
                                {
                                    localStorage.token = token;
                                    // console.log('Token: '+localStorage.token);
                                    document.location = '../';
                                });
        
                            }
                            else
                                console.log('status: '+ data.status);
                        }) // end then
                        e.stopPropagation();
                        e.preventDefault();
                        return false;
                    });
        
        }

    </script>
