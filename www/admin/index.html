<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Pasquale Tufano">
    <title>DressApi Test</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/dressapi-admin.css" rel="stylesheet">
    <script>
        if (localStorage.token == null)
            document.location = './signin/';

        let list_options = 'with-relations';
    </script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">DressApi</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-75" type="text" placeholder="Search" aria-label="Search">
        <div class="nav-link px-3 text-white" id="username_viewer"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" onclick="localStorage.token=null;document.location='./signin/';">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul id="sidebarMenuList" class="nav flex-column">
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h1">DressApi Test</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="collapse"
                                href="#collapseToken" role="button" aria-expanded="false"
                                aria-controls="collapseToken">My Token</button>
                        </div>
                    </div>
                </div>

                <div class="container">

                    <div class="collapse" id="collapseToken">
                        <div class="card card-body">
                            <h2>Your Token is</h2>
                            <p id="token"> </p>
                            <br>
                        </div>
                    </div>

                    <div class="alert alert-primary invisible" role="alert" id="message">
                    </div>

                    <div class="row">
                        <div class="col-3"><h2 id="tableName"></h2></div>
                        <div class="col-9" id="insertButton"> </div>
                    </div>

                    <div class="results"></div>

                </div>

            </main>
        </div>

        <button type="button" class="btn btn-primary invisible" id="liveToastBtn">Show notification</button>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">DressApi</strong>
              <small>Just now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-white">
              Welcome to DressApi!
            </div>
          </div>
        </div>    
    </div>

    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dressapi-admin.js"></script>

    <script>
        (function () {
            if (!localStorage.token)
                document.location('./signin/');

            document.getElementById('token').innerHTML = localStorage.token;
            document.getElementById('username_viewer').innerHTML = localStorage.username;


            createMenuTables();

            // console.log(localStorage.token);

            // GetList('comment');
            // GetTableStructure('comment');
            // GetAllTableStructures();

            // popolate a page components
            // setPage();
        })();
    </script>

</body>

</html>
