    <script>
      var TOKEN = '';

      // Example POST method implementation:
      async function getData(url = '') 
      {
        // Default options are marked with *
        const response = await fetch(url, 
        {
          method: 'GET', // *GET, POST, PUT, DELETE, etc.
          /*
          mode: 'cors', // no-cors, *cors, same-origin
          cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
          credentials: 'same-origin', // include, *same-origin, omit
          redirect: 'follow', // manual, *follow, error
          referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          */
          headers: new Headers({
                // 'Authorization': 'Basic '+btoa('username:password'), 
                'Authorization': 'Bearer ' + TOKEN, 
                'Accept': 'plain/text',
                'Content-Type': 'plain/text',
                'Host': 'dressapi',
         }), 
        });
        console.log(TOKEN);
        return response; // parses JSON response into native JavaScript objects
      }


      // Example POST method implementation:
      async function postData(url = '', data = {}) 
      {
        // Default options are marked with *
        const response = await fetch(url, 
        {
/*            
            headers: new Headers({
                                    'Authorization': 'Basic '+btoa('username:password'), 
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                }), 
*/
          method: 'POST', // *GET, POST, PUT, DELETE, etc.
          mode: 'cors', // no-cors, *cors, same-origin
          cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
          credentials: 'same-origin', // include, *same-origin, omit
          redirect: 'follow', // manual, *follow, error
          referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: data // body data type must match "Content-Type" header
        });
        return response; // parses JSON response into native JavaScript objects
      }

    </script>

    <div class="container">
        <h1>DressApi Test</h1>

        <h2>Your Token is</h2>
        <p id="token"> </p>
        <script>
            {
              let formData = new FormData();
              formData.append('username', 'xadmin');
              formData.append('password', 'admin');

              postData('http://dressapi/api/user/',formData)
                .then(data => {
                    if (data.status==200)
                    {
                        data.text().then(text => 
                        {
                            TOKEN = text; 
                            document.getElementById('token').innerHTML = TOKEN;
                            
                            getData('http://dressapi/api/comment/1')
                                .then(data => {
                                    if (data.status==200)
                                    {
                                        document.getElementById('status_1').innerHTML = data.status+ ' (' + data.statusText + ')';
                                        data.text().then(text => { document.getElementById('result_1').innerHTML = '<pre>'+text+'<pre>';} );
                                    }
                                });
                        });
                    }
                });                
            }
          </script>
